linters-settings:
  govet:
    check-shadowing: false
  gocyclo:
    min-complexity: 20
  maligned:
    suggest-new: true
  gocritic:
    color: true
    shorterErrLocation: true

    enabled-tags:
    - performance
    - diagnostic
    - experimental

    disabled-checks:
    - hugeParam


linters:
  enable:
  - golint
  - megacheck
  - unconvert
  - goconst
  - misspell
  - unparam
  - gofmt
  - goimports
  - gocyclo
  - gocritic
  - govet
  - unused


issues:
  exclude-use-default: false
  max-same-issues: 10
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019:"
